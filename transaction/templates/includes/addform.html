{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% if messages %}
{% for msg in messages %}
{{message}}
{% endfor %}
{% endif %}
<h1> {{ title }} </h1>
<p>{{errmsg}}</p>
  <form method="post" novalidate>
{% csrf_token %}
{{form|crispy}}
{% if error %}
<p style="color:red">{{error}}</p>
{% endif %}
<button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
{% endblock %}
